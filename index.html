<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Samsung</title>
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    <header>
        <h1>Tienda Samsung</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Catálogo</a>

    <div class="seleccionar">
        <h2>1. Elige tu celular Samsung:</h2>
        <ul class="caja">

                <input type="radio" id="s21" name="celular" value="S21">
                <label for="s21">S21 = $700</label>
            </li>
            <li>
                <img src="https://tienda.personal.com.ar/images/720/webp/Galaxy_S22_negro_dorso_min_f0c2d9f36b.png" alt="S22" srcset="">
                <input type="radio" id="s22" name="celular" value="S22">
                <label for="s22">S22 = $900</label>
            </li>
            <li>
                <img src="https://samsungar.vtexassets.com/arquivos/ids/191529/Samsung-116656628-ar-galaxy-s23-s911-446628-sm-s911bzemaro-535075054--Download-Source-.png?v=638290080825930000" alt="S23" srcset="">
                <input type="radio" id="s23" name="celular" value="S23">
                <label for="s23">S23 = $1200</label>
            </li>
            <li>
                <img src="https://www.cordobadigital.net/wp-content/uploads/2024/02/S24-Yellow.webp" alt="S24" srcset="">

                <label for="s24">S24 = $1500</label>
            </li>

        <h2>2. Elige Cuota:</h2>
        <select name="cuotas">
            <option value="1">1 cuota</option>
            <option value="2">2 cuotas</option>
            <option value="3">3 cuotas</option>
            <option value="4">4 cuotas</option>
            <option value="5">5 cuotas</option>
            <option value="6">6 cuotas</option>
            <option value="7">7 cuotas</option>
            <option value="8">8 cuotas</option>
            <option value="9">9 cuotas</option>
            <option value="10">10 cuotas</option>
            <option value="11">11 cuotas</option>
            <option value="12">12 cuotas</option>
        </select>

        <button type="submit">Enviar</button>

        
    </div>
    <footer>
        <p>Tienda de celulares Samsung hecha por Nicolás Sayago</p>
    </footer>

    <script src="./js/main.js"></script>
